<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Evita barras de rolagem */
        }
        .gallery {
            position: relative; /* Para posicionar as imagens sobrepostas */
            width: 80vw; /* Ajusta a largura da galeria */
            height: 80vh; /* Ajusta a altura da galeria */
            overflow: hidden; /* Esconde partes da imagem que saem da área da galeria */
        }
        img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            transition: opacity 1s ease-in-out; /* Transição suave */
            opacity: 0; /* Começa invisível */
        }
        img.active {
            opacity: 1; /* Imagem ativa é visível */
        }
        .contador {
            font-size: 20px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem" class="active">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const imagemElemento = document.getElementById('imagem');
        const contadorElemento = document.getElementById('tempo-restante');

        const imagens = [
            "horahora.jpg",
            "recebimento.jpg",
            "ponteiro.jpg",
            "pilula.jpg",
            "sigga.jpg",
            "nps.jpg",
            "caioariane.jpg",
            "caiocamila.jpg",
            "daniale.jpg",
            "felipe.jpg",
            "kelly.jpg",
            "priscila.jpg",
            "raissa.jpg",
            "thiago.jpg",
            "valeria.jpg"
        ];

        let indiceAtual = 0;
        let segundosRestantes = 15;

        function atualizarImagem() {
            const novasImagens = imagens.map((src) => {
                const img = new Image();
                img.src = src;
                return img;
            });
            imagemElemento.src = novasImagens[indiceAtual].src;
            contadorElemento.textContent = segundosRestantes; // Exibe o tempo restante
        }

        function iniciarGaleria() {
            atualizarImagem(); // Exibe a primeira imagem

            const intervalo = setInterval(() => {
                segundosRestantes--;

                if (segundosRestantes <= 0) {
                    // Adiciona classe para transição
                    imagemElemento.classList.remove('active');
                    indiceAtual = (indiceAtual + 1) % imagens.length; // Avança o índice
                    segundosRestantes = 15; // Reinicia o contador

                    setTimeout(() => {
                        atualizarImagem(); 
                        imagemElemento.classList.add('active');
                    }, 1000); // Espera a transição acabar para atualizar a imagem
                }

                contadorElemento.textContent = segundosRestantes; // Atualiza o contador
            }, 1000); // Atualiza a cada segundo

            // Recarrega a página a cada 5 minutos (300000 milissegundos)
            setTimeout(() => {
                clearInterval(intervalo);
                location.reload();
            }, 300000);
        }

        // Inicializa a galeria
        iniciarGaleria();
    </script>
</body>
</html>

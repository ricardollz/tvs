<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 20px; /* Ajustei o tamanho da fonte para ser mais visível */
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        function mudarImagem() {
            const imagens = [
                "horahora.jpg",
                "recebimento.jpg",
                "ponteiro.jpg",
                "pilula.jpg",
                "sigga.jpg"
            ];

            const imagemElemento = document.getElementById('imagem');
            const contadorElemento = document.getElementById('tempo-restante');
            let imagemIndex = 0; // Índice da imagem atual

            function obterHoraBrasilia() {
                const agora = new Date();
                const utc = agora.getTime() + (agora.getTimezoneOffset() * 60000);
                const offsetBrasilia = -3; // Horário de Brasília (UTC-3)
                const horaBrasilia = new Date(utc + (3600000 * offsetBrasilia));
                return horaBrasilia;
            }

            function atualizarImagem() {
                imagemElemento.src = imagens[imagemIndex];
                imagemIndex = (imagemIndex + 1) % imagens.length; // Atualiza o índice da imagem
            }

            function atualizarContador(segundosRestantes) {
                contadorElemento.textContent = segundosRestantes;
            }

            function atualizar() {
                const horaBrasilia = obterHoraBrasilia();
                const segundos = horaBrasilia.getSeconds();
                const segundosRestantes = 15 - (segundos % 15);

                atualizarContador(segundosRestantes);

                if (segundosRestantes === 15) {
                    atualizarImagem();
                }
            }

            // Atualiza a imagem a cada 15 segundos
            setInterval(atualizarImagem, 15000);

            // Atualiza o contador a cada segundo
            setInterval(atualizar, 1000);

            // Inicializa a primeira imagem
            atualizarImagem();
        }

        mudarImagem();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 20px; /* Ajustei o tamanho da fonte para ser mais visível */
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const imagemElemento = document.getElementById('imagem');
        const contadorElemento = document.getElementById('tempo-restante');

        const imagens = [
            "horahora.jpg",
            "recebimento.jpg",
            "ponteiro.jpg",
            "pilula.jpg",
            "sigga.jpg"
        ];

        let imagemIndex = 0;

        // Função para obter o horário de Brasília local
        function obterHoraBrasiliaLocal() {
            const options = { timeZone: 'America/Sao_Paulo', hour12: false };
            const agora = new Date();
            const horaBrasilia = new Intl.DateTimeFormat('pt-BR', options).formatToParts(agora);

            const horas = parseInt(horaBrasilia.find(part => part.type === 'hour').value, 10);
            const minutos = parseInt(horaBrasilia.find(part => part.type === 'minute').value, 10);
            const segundos = parseInt(horaBrasilia.find(part => part.type === 'second').value, 10);

            return { horas, minutos, segundos };
        }

        function atualizarImagem() {
            imagemElemento.src = imagens[imagemIndex];
            imagemIndex = (imagemIndex + 1) % imagens.length;
        }

        function atualizarContador(segundosRestantes) {
            contadorElemento.textContent = segundosRestantes;
        }

        function sincronizar() {
            const { segundos } = obterHoraBrasiliaLocal();
            const segundosRestantes = 15 - (segundos % 15);

            atualizarContador(segundosRestantes);

            if (segundosRestantes === 15) {
                atualizarImagem();
            }
        }

        // Inicializa a sincronização
        sincronizar();
        setInterval(sincronizar, 1000); // Atualiza o contador e imagem a cada segundo
    </script>
</body>
</html>

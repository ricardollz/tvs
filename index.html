<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 10px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        function mudarImagem() {
            const imagens = [
                "logo.jpg",
                "comunicado.jpg",
                "comunicado2.jpg",
                "bomdia1.jpg",
                "pilula.jpg",
                "campanhasolidaria.jpg",
                "horahora.jpg",
                "horahora2.jpg",
                "ponteiro.jpg"
            ];

            const imagemElemento = document.getElementById('imagem');
            const contadorElemento = document.getElementById('tempo-restante');

            function obterSegundosRestantes() {
                const agora = new Date();
                const utc = agora.getTime() + (agora.getTimezoneOffset() * 60000);
                const offset = -3; // Horário de Brasília (UTC-3)
                const brasilia = new Date(utc + (3600000 * offset));
                return 15 - (brasilia.getSeconds() % 15);
            }

            function atualizarImagem() {
                const agora = new Date();
                const utc = agora.getTime() + (agora.getTimezoneOffset() * 60000);
                const offset = -3; // Horário de Brasília (UTC-3)
                const brasilia = new Date(utc + (3600000 * offset));
                const index = Math.floor(brasilia.getSeconds() / 15) % imagens.length;
                imagemElemento.src = imagens[index];
            }

            function atualizarContador(segundosRestantes) {
                contadorElemento.textContent = segundosRestantes;
            }

            function atualizar() {
                const segundosRestantes = obterSegundosRestantes();
                atualizarContador(segundosRestantes);
                if (segundosRestantes === 15) {
                    atualizarImagem();
                }
            }

            setInterval(atualizar, 1000);
            atualizarImagem();
        }

        mudarImagem();

        // Atualização do navegador a cada 2 minutos
        setInterval(function() {
            location.reload();
        }, 120000); // 120000 ms = 2 minutos
    </script>
</body>
</html>

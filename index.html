<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 20px; /* Ajustei o tamanho da fonte para ser mais vis√≠vel */
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const imagemElemento = document.getElementById('imagem');
        const contadorElemento = document.getElementById('tempo-restante');

        const imagens = [
            "horahora.jpg",
            "recebimento.jpg",
            "ponteiro.jpg",
            "pilula.jpg",
            "sigga.jpg"
        ];

        let imagemIndex = 0;

        function obterTempoServidor() {
            return fetch('https://worldtimeapi.org/api/ip') // API para obter o tempo do servidor
                .then(response => response.json())
                .then(data => new Date(data.datetime));
        }

        function atualizarImagem() {
            imagemElemento.src = imagens[imagemIndex];
            imagemIndex = (imagemIndex + 1) % imagens.length;
        }

        function atualizarContador(segundosRestantes) {
            contadorElemento.textContent = segundosRestantes;
        }

        async function sincronizar() {
            const horaServidor = await obterTempoServidor();
            const segundos = horaServidor.getSeconds();
            const segundosRestantes = 15 - (segundos % 15);

            atualizarContador(segundosRestantes);

            if (segundosRestantes === 15) {
                atualizarImagem();
            }
        }

        // Sincroniza a imagem a cada 15 segundos
        setInterval(sincronizar, 15000);

        // Atualiza o contador a cada segundo
        setInterval(async () => {
            const horaServidor = await obterTempoServidor();
            const segundos = horaServidor.getSeconds();
            const segundosRestantes = 15 - (segundos % 15);
            atualizarContador(segundosRestantes);
        }, 1000);

        // Inicializa a primeira imagem
        sincronizar();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 20px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem" style="max-width: 100%; height: auto;">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const imagemElemento = document.getElementById('imagem');
        const contadorElemento = document.getElementById('tempo-restante');

        const imagens = [
            "horahora.jpg",
            "recebimento.jpg",
            "pilula.jpg",
            "sigga.jpg",
            "nps.jpg"
        ];

        let indiceAtual = 0;
        let segundosRestantes = 15;

        function atualizarImagem() {
            imagemElemento.src = imagens[indiceAtual];
            contadorElemento.textContent = segundosRestantes; // Exibe o tempo restante
        }

        function iniciarGaleria() {
            atualizarImagem(); // Exibe a primeira imagem

            const intervalo = setInterval(() => {
                segundosRestantes--;

                if (segundosRestantes <= 0) {
                    indiceAtual = (indiceAtual + 1) % imagens.length; // Avança o índice
                    segundosRestantes = 15; // Reinicia o contador
                }

                contadorElemento.textContent = segundosRestantes; // Atualiza o contador

                // Atualiza a imagem somente a cada 15 segundos
                if (segundosRestantes === 15) {
                    atualizarImagem(); 
                }

            }, 1000); // Atualiza a cada segundo

            // Recarrega a página a cada 5 minutos (300000 milissegundos)
            setTimeout(() => {
                clearInterval(intervalo);
                location.reload();
            }, 300000);
        }

        // Inicializa a galeria
        iniciarGaleria();
    </script>
</body>
</html>

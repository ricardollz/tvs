<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Evita barras de rolagem */
        }
        .gallery {
            position: relative;
            width: 80vw; /* Ajusta a largura da galeria */
            height: 80vh; /* Ajusta a altura da galeria */
            overflow: hidden; /* Esconde partes da imagem que saem da área da galeria */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            transition: opacity 1s ease-in-out; /* Transição suave */
            opacity: 0; /* Começa invisível */
        }
        img.active {
            opacity: 1; /* Imagem ativa é visível */
        }
        .contador {
            font-size: 20px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const galleryElemento = document.getElementById('gallery');
        const contadorElemento = document.getElementById('tempo-restante');

        const imagens = [
            "horahora.jpg",
            "recebimento.jpg",
            "ponteiro.jpg",
            "pilula.jpg",
            "sigga.jpg",
            "nps.jpg",
            "caiocamila.jpg",
            "daniale.jpg",
            "felipe.jpg",
            "kelly.jpg",
            "priscila.jpg",
            "raissa.jpg",
            "thiago.jpg",
            "valeria.jpg",
            "caioariane.jpg"
        ];

        let indiceAtual = 0;
        let segundosRestantes = 15;

        // Array para armazenar as imagens pré-carregadas
        const imagensPrecarregadas = [];

        function carregarImagens() {
            return new Promise((resolve, reject) => {
                let imagensCarregadas = 0;

                imagens.forEach(src => {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => {
                        imagensPrecarregadas.push(img);
                        imagensCarregadas++;
                        if (imagensCarregadas === imagens.length) {
                            resolve(); // Todas as imagens foram carregadas
                        }
                    };
                    img.onerror = () => {
                        reject(`Erro ao carregar a imagem: ${src}`);
                    };
                });
            });
        }

        function exibirImagens() {
            imagensPrecarregadas.forEach((img, index) => {
                img.className = 'active'; // Define todas as imagens como ativas
                galleryElemento.appendChild(img); // Adiciona as imagens à galeria
            });
            contadorElemento.textContent = segundosRestantes; // Exibe o tempo restante
        }

        function iniciarGaleria() {
            carregarImagens()
                .then(() => {
                    exibirImagens(); // Exibe todas as imagens

                    const intervalo = setInterval(() => {
                        segundosRestantes--;

                        if (segundosRestantes <= 0) {
                            indiceAtual = (indiceAtual + 1) % imagens.length; // Avança o índice
                            segundosRestantes = 15; // Reinicia o contador
                        }

                        contadorElemento.textContent = segundosRestantes; // Atualiza o contador
                    }, 1000); // Atualiza a cada segundo

                    // Recarrega a página a cada 5 minutos (300000 milissegundos)
                    setTimeout(() => {
                        clearInterval(intervalo);
                        location.reload();
                    }, 300000);
                })
                .catch(error => {
                    console.error(error); // Exibe erro se houver problema ao carregar as imagens
                });
        }

        // Inicializa a galeria
        iniciarGaleria();
    </script>
</body>
</html>

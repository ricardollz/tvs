<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 20px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem" style="max-width: 100%; height: auto;">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const imagemElemento = document.getElementById('imagem');
        const contadorElemento = document.getElementById('tempo-restante');

        const imagens = [
            "horahora.jpg",
            "pilula.jpg",
            "sigga.jpg",
            "nps.jpg",
            "campanha.jpg",
            "recebimento.jpg",
            "ponteiro.jpg"
        ];

        function obterTimestampBrasilia() {
            const agora = new Date();
            const offsetBrasilia = -3 * 60;
            const timezoneOffset = agora.getTimezoneOffset();
            return agora.getTime() + ((offsetBrasilia - timezoneOffset) * 60 * 1000);
        }

        function atualizarImagem() {
            const timestamp = obterTimestampBrasilia();
            const segundos = Math.floor((timestamp / 1000) % 60);
            const indiceImagem = Math.floor(segundos / 15) % imagens.length;
            imagemElemento.src = imagens[indiceImagem];
        }

        function atualizarContador() {
            const timestamp = obterTimestampBrasilia();
            const segundos = Math.floor((timestamp / 1000) % 60);
            const segundosRestantes = 15 - (segundos % 15);
            contadorElemento.textContent = `${segundosRestantes}`;
        }

        function sincronizar() {
            atualizarImagem();
            atualizarContador();
        }

        sincronizar();
        setInterval(sincronizar, 1000);

        setTimeout(() => {
            location.reload();
        }, 300000);
    </script>
</body>
</html>

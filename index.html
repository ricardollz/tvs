<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 20px; /* Ajustei o tamanho da fonte para ser mais visível */
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const imagemElemento = document.getElementById('imagem');
        const contadorElemento = document.getElementById('tempo-restante');

        const imagens = [
            "horahora.jpg",
            "recebimento.jpg",
            "ponteiro.jpg",
            "pilula.jpg",
            "sigga.jpg"
        ];

        let imagemIndex = 0;

        // Função para obter o tempo atual em UTC e converter para o horário de Brasília
        async function obterHoraBrasilia() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC'); // API para obter o tempo UTC
                const data = await response.json();
                const utcHora = new Date(data.datetime);
                
                // Convertendo UTC para horário de Brasília (UTC-3)
                const offsetBrasilia = -3; // Horário de Brasília é UTC-3
                const horaBrasilia = new Date(utcHora.getTime() + (offsetBrasilia * 3600000));
                return horaBrasilia;
            } catch (error) {
                console.error('Erro ao obter o tempo do servidor:', error);
                return new Date(); // Retorna a data atual local como fallback
            }
        }

        function atualizarImagem() {
            imagemElemento.src = imagens[imagemIndex];
            imagemIndex = (imagemIndex + 1) % imagens.length;
        }

        function atualizarContador(segundosRestantes) {
            contadorElemento.textContent = segundosRestantes;
        }

        async function sincronizar() {
            const horaBrasilia = await obterHoraBrasilia();
            const segundos = horaBrasilia.getSeconds();
            const segundosRestantes = 15 - (segundos % 15);

            atualizarContador(segundosRestantes);

            if (segundosRestantes === 15) {
                atualizarImagem();
            }
        }

        // Atualiza a imagem e o contador a cada segundo
        setInterval(sincronizar, 1000);

        // Inicializa a sincronização
        sincronizar();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 10px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        function mudarImagem() {
            const imagens = [
                { src: "logo.jpg", duracao: 15 },
                { src: "comunicado.jpg", duracao: 15 },
                { src: "bomdia1.jpg", duracao: 15 },
                { src: "pilula.jpg", duracao: 25 },
                { src: "campanhasolidaria.jpg", duracao: 15 },
                { src: "horahora.jpg", duracao: 15 },
                { src: "horahora.jpg", duracao: 15 },
                { src: "ponteiro.jpg", duracao: 15 }
            ];
            const imagemElemento = document.getElementById('imagem');
            const contadorElemento = document.getElementById('tempo-restante');

            // Calcula o tempo total do ciclo completo
            const totalDuracao = imagens.reduce((acc, img) => acc + img.duracao, 0);

            function atualizarImagem() {
                const agora = new Date();
                const totalSegundos = Math.floor(agora.getTime() / 1000);
                const segundosNoCiclo = totalSegundos % totalDuracao;
                
                let tempoAcumulado = 0;
                let indexAtual = 0;

                for (let i = 0; i < imagens.length; i++) {
                    tempoAcumulado += imagens[i].duracao;
                    if (segundosNoCiclo < tempoAcumulado) {
                        indexAtual = i;
                        break;
                    }
                }

                imagemElemento.src = imagens[indexAtual].src;
                const segundosRestantes = tempoAcumulado - segundosNoCiclo;
                atualizarContador(segundosRestantes);
            }

            function atualizarContador(segundosRestantes) {
                contadorElemento.textContent = segundosRestantes;
            }

            setInterval(atualizarImagem, 1000);
            atualizarImagem();
        }

        mudarImagem();

        // Atualização do navegador a cada 2 minutos
        setInterval(function() {
            location.reload();
        }, 120000); // 120000 ms = 2 minutos
    </script>
</body>
</html>

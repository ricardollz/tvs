<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 10px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        function mudarImagem() {
            const imagens = [
                "horahora.jpg",
                "recebimento.jpg",
                "ponteiro.jpg",
                "pilula.jpg"
            ];

            const imagemElemento = document.getElementById('imagem');
            const contadorElemento = document.getElementById('tempo-restante');

            function obterHoraBrasilia() {
                const agora = new Date();
                const utc = agora.getTime() + (agora.getTimezoneOffset() * 60000); // Corrigido de 6000 para 60000
                const offsetBrasilia = -3; // Horário de Brasília (UTC-3)
                const horaBrasilia = new Date(utc + (3600000 * offsetBrasilia));
                return horaBrasilia;
            }

            function atualizarImagem() {
                const horaBrasilia = obterHoraBrasilia();
                const segundos = horaBrasilia.getSeconds();
                const index = Math.floor((horaBrasilia.getMinutes() * 60 + segundos) / 15) % imagens.length;
                imagemElemento.src = imagens[index];
            }

            function atualizarContador(segundosRestantes) {
                contadorElemento.textContent = segundosRestantes;
            }

            function atualizarImagemPeriodicamente() {
                atualizarImagem();
                setTimeout(atualizarImagemPeriodicamente, 15000); // 15 segundos
            }

            function atualizar() {
                const horaBrasilia = obterHoraBrasilia();
                const segundos = horaBrasilia.getSeconds();
                const segundosRestantes = 120 - (segundos % 120); // 2 minutos
                atualizarContador(segundosRestantes);
                if (segundosRestantes === 120) { // Verifica se é um ciclo completo de 2 minutos
                    location.reload();
                }
            }

            setInterval(atualizar, 1000); // Atualiza o contador a cada segundo
            atualizarImagemPeriodicamente(); // Inicia a troca de imagens a cada 15 segundos
        }

        mudarImagem();
    </script>
</body>
</html>

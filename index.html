<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .gallery {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: opacity 1s ease-in-out;
        }
        img.active {
            display: block;
        }
        .contador {
            font-size: 20px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const galleryElemento = document.getElementById('gallery');
        const contadorElemento = document.getElementById('tempo-restante');

        const imagens = [
            "codigo.jpg",
            "canaldedenuncias.jpg",
            "QUALIDADE1.JPG",
            "Qualidade2.jpg",
            "QUALIDADE3.JPG",
            "campanha1.jpg",
            "campanha2.jpg",
            "elogio1.jpg",
            "elogio2.jpg",
            "elogio3.jpg",
            "elogio4.jpg",
            "Capa.jpg",
            "celulajoven.jpg",
            "celulajunior.jpg",
            "colchÃ£o.jpg",
            "criticos.jpg",
            "fase1.jpg",
            "fase2.jpg",
            "fase3.jpg",
            "financeira.jpg",
            "novoscancelados.jpg",
            "quebra.jpg",
            "receptivo.jpg",
            "ticketbaixo.jpg",
            "bot.jpg",
            "parceiras.jpg",
            "campanha3.jpg"
        ];

        let indiceAtual = 0;
        let segundosRestantes = 15;

        function carregarImagens() {
            return new Promise((resolve) => {
                imagens.forEach((src, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = src;
                    if (index === 0) {
                        imgElement.classList.add('active');
                    }
                    galleryElemento.appendChild(imgElement);
                });
                resolve();
            });
        }

        function atualizarImagem() {
            const todasImagens = galleryElemento.getElementsByTagName('img');
            Array.from(todasImagens).forEach((img, index) => {
                img.classList.remove('active');
                if (index === indiceAtual) {
                    img.classList.add('active');
                }
            });
            contadorElemento.textContent = `${segundosRestantes} segundos`;
        }

        function iniciarGaleria() {
            carregarImagens().then(() => {
                atualizarImagem();

                const intervalo = setInterval(() => {
                    segundosRestantes--;

                    if (segundosRestantes <= 0) {
                        indiceAtual = (indiceAtual + 1) % imagens.length;
                        segundosRestantes = 15;
                        atualizarImagem();
                    }

                    contadorElemento.textContent = `${segundosRestantes} segundos`;
                }, 1000);

                setTimeout(() => {
                    clearInterval(intervalo);
                    location.reload();
                }, 420000); // 7 minutos
            });
        }

        iniciarGaleria();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 10px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="logo.jpg" alt="Logo">
    </div>
    <p class="contador" id="tempo-restante">15</p>

    <script>
        function mudarImagem() {
            const imagens = [
                "logo.jpg",
                "bomdia.jpg",
                "horahora.jpg"
            ];
            let index = 0;
            const imagemElemento = document.getElementById('imagem');
            const contadorElemento = document.getElementById('tempo-restante');

            function atualizarImagem() {
                index = (index + 1) % imagens.length; // Incrementa o índice para a próxima imagem
                imagemElemento.src = imagens[index]; // Define a próxima imagem
            }

            function atualizarContador() {
                let segundosRestantes = parseInt(contadorElemento.textContent);
                segundosRestantes--;

                if (segundosRestantes === 0) {
                    atualizarImagem(); // Atualiza a imagem quando o contador chegar a zero
                    contadorElemento.textContent = 15; // Reinicia o contador
                } else {
                    contadorElemento.textContent = segundosRestantes;
                }
            }

            setInterval(atualizarContador, 1000); // Atualiza o contador a cada segundo
            setInterval(atualizarImagem, 15000); // Muda a imagem a cada 15 segundos

            // Atualização do navegador a cada 1 minuto
            setInterval(function() {
                location.reload();
            }, 60000); // 60000 ms = 1 minuto
        }

        mudarImagem();
    </script>
</body>
</html>

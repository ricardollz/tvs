<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .gallery {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .gallery-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: opacity 1s ease-in-out;
        }
        .gallery-item.active {
            display: block;
        }
        .contador {
            font-size: 20px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        const galleryElemento = document.getElementById('gallery');
        const contadorElemento = document.getElementById('tempo-restante');

        const itens = [
            "horahora.jpg",
            "recebimento.jpg",
            "ponteiro.jpg",
            "pilula.jpg",
            "sigga.jpg",
            "nps.jpg",
            "caiocamila.jpg",
            "daniale.jpg",
            "felipe.jpg",
            "kelly.jpg",
            "priscila.jpg",
            "raissa.jpg",
            "thiago.jpg",
            "valeria.jpg",
            "caioariane.jpg",
            "llz.jpg", // Nova imagem
            "halloween.mp4", // Primeiro vídeo
            "fotos.mp4" // Segundo vídeo
        ];

        let indiceAtual = 0;
        let segundosRestantes = 15;

        function carregarItens() {
            return new Promise((resolve, reject) => {
                let itensCarregados = 0;

                itens.forEach(src => {
                    const ext = src.split('.').pop().toLowerCase();
                    let itemElement;

                    if (ext === 'jpg' || ext === 'jpeg' || ext === 'png') {
                        itemElement = document.createElement('img');
                        itemElement.src = src;
                        itemElement.className = 'gallery-item';
                        itemElement.onload = () => {
                            itensCarregados++;
                            console.log(`Imagem carregada: ${src}`);
                            if (itensCarregados === itens.length) {
                                resolve();
                            }
                        };
                    } else if (ext === 'mp4') {
                        itemElement = document.createElement('video');
                        itemElement.src = src;
                        itemElement.className = 'gallery-item';
                        itemElement.muted = true; // Mute o vídeo por padrão
                        itemElement.loop = true; // Loop do vídeo
                        itemElement.onloadeddata = () => {
                            itensCarregados++;
                            console.log(`Vídeo carregado: ${src}`);
                            if (itensCarregados === itens.length) {
                                resolve();
                            }
                        };
                    }

                    itemElement.onerror = () => {
                        reject(`Erro ao carregar o item: ${src}`);
                    };

                    galleryElemento.appendChild(itemElement); // Adiciona o item à galeria
                });
            });
        }

        function atualizarItem() {
            const todosItens = galleryElemento.getElementsByClassName('gallery-item');
            Array.from(todosItens).forEach((item, index) => {
                item.classList.remove('active'); // Remove a classe 'active' de todos
                if (index === indiceAtual) {
                    item.classList.add('active'); // Adiciona a classe 'active' apenas ao item atual
                    if (item.tagName === 'VIDEO') {
                        item.play(); // Reproduz o vídeo
                    }
                } else if (item.tagName === 'VIDEO') {
                    item.pause(); // Pausa os vídeos que não estão ativos
                }
            });
            contadorElemento.textContent = segundosRestantes; // Exibe o tempo restante
        }

        function iniciarGaleria() {
            carregarItens()
                .then(() => {
                    atualizarItem(); // Exibe o primeiro item

                    const intervalo = setInterval(() => {
                        segundosRestantes--;

                        if (segundosRestantes <= 0) {
                            indiceAtual = (indiceAtual + 1) % itens.length; // Avança o índice
                            segundosRestantes = 15; // Reinicia o contador
                            atualizarItem(); // Atualiza o item
                        }

                        contadorElemento.textContent = segundosRestantes; // Atualiza o contador
                    }, 1000); // Atualiza a cada segundo

                    // Recarrega a página a cada 5 minutos (300000 milissegundos)
                    setTimeout(() => {
                        clearInterval(intervalo);
                        location.reload();
                    }, 300000);
                })
                .catch(error => {
                    console.error(error); // Exibe erro se houver problema ao carregar os itens
                });
        }

        // Inicializa a galeria
        iniciarGaleria();
    </script>
</body>
</html>

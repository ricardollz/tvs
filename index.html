<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            text-align: center;
        }
        .contador {
            font-size: 10px;
            font-family: "calibri light", sans-serif;
            font-style: italic;
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="imagem" src="" alt="Imagem">
    </div>
    <p class="contador" id="tempo-restante"></p>

    <script>
        function mudarImagem() {
            const imagens = [
                "logo.jpg",
                "comunicado.jpg",
                "bomdia.jpg",
                "mae.jpg",
                "mae1.jpg",
                "campanha.jpg",
                "horahora2.jpg",
                "horahora.jpg"
            ];
            let index = 0;
            const imagemElemento = document.getElementById('imagem');
            const contadorElemento = document.getElementById('tempo-restante');

            function atualizarImagem() {
                imagemElemento.src = imagens[index];
                index = (index + 1) % imagens.length;
            }

            function atualizarContador(segundosRestantes) {
                contadorElemento.textContent = segundosRestantes;
            }

            let segundosRestantes = 15;

            function atualizar() {
                atualizarContador(segundosRestantes);
                segundosRestantes--;
                if (segundosRestantes < 0) {
                    segundosRestantes = 15;
                    atualizarImagem();
                }
            }

            setInterval(atualizar, 1000);
            atualizarImagem();
        }

        mudarImagem();

        // Atualização do navegador a cada 2 minutos
        setInterval(function() {
            location.reload();
        }, 120000); // 120000 ms = 2 minutos
    </script>
</body>
</html>
